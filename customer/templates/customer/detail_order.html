{% extends 'base.html' %}


{% block content %}


<style type="text/css">
	.card{
		max-width: 700px;
	}
	.card-body{
		padding: 20px;
	}
</style>

<div class="container">
	<div class="row">

		<!-- Blog Post -->
		<div class="card m-auto">
			<img class="card-img-top" src="{{blog_post.image.url}}">
			<div class="card-body mt-2 mb-2">
			  <h2 class="card-title">{{user_order.customer_name}}</h2>
			  <p class="card-text">{{user_order.product|safe}}</p>
			  {% if blog_post.author == request.user %}
			  	<a href="{% url 'customer:edit' user_order.slug %}" class="btn btn-primary">Update</a>
			  {% endif %}
			</div>
			<div class="card-footer text-muted">
			  Updated on {{user_order.date_updated}} by {{user_order.author}}
			</div>
			<div class="card-footer text-muted">
			  Number {{user_order.customer_number}]
			</div>
		</div>
	</div>
</div>

	

{% endblock content %}
